<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabella con Bootstrap e AJAX</title>
    <!-- Link al file CSS di Bootstrap tramite CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Stile CSS personalizzato -->
    <style>
        /* Aggiungi qui i tuoi stili CSS personalizzati se necessario */
    </style>
</head>
<body>

<div class="container mt-5">
    <h1>Tabella Prodotti</h1>
    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Marca</th>
            <th>Prezzo</th>
            <th>Azioni</th>
        </tr>
        </thead>
        <tbody>
        <!-- Qui verranno inserite dinamicamente le righe della tabella -->
        </tbody>
    </table>
    <!-- Bottone per aggiungere un nuovo elemento -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalAggiungiProdotto">
        Crea
    </button>
</div>

<!-- Modale per aggiungere/modificare un prodotto -->
<div class="modal fade" id="modalAggiungiProdotto" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Aggiungi/Modifica Prodotto</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="formProdotto">
                    <input type="hidden" id="prodottoId">
                    <div class="mb-3">
                        <label for="nome" class="form-label">Nome</label>
                        <input type="text" class="form-control" id="nome" name="nome">
                    </div>
                    <div class="mb-3">
                        <label for="marca" class="form-label">Marca</label>
                        <input type="text" class="form-control" id="marca" name="marca">
                    </div>
                    <div class="mb-3">
                        <label for="prezzo" class="form-label">Prezzo</label>
                        <input type="text" class="form-control" id="prezzo" name="prezzo">
                    </div>
                    <button type="button" class="btn btn-primary" onclick="salvaProdotto()">Salva</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Modale per visualizzare i dettagli del prodotto -->
<div class="modal fade" id="modalDettagliProdotto" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Dettagli Prodotto</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="dettagliProdotto">
                <!-- Contenuto dei dettagli del prodotto verrÃ  inserito qui dinamicamente tramite JavaScript -->
            </div>
        </div>
    </div>
</div>

<!-- Link al file JavaScript di Bootstrap tramite CDN -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<!-- Link al file JavaScript CRUD.js -->
<script src="JS/CRUD.js"></script>

</body>
</html>
